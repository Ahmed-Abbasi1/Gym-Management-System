version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: gym-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: gym_management_db
    networks:
      - gym-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: gym-backend
    ports:
      - "3000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=gym_management_db
      - APP_NAME=Gym Management System
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-this-in-production-make-it-very-long-and-random
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    networks:
      - gym-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: gym-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - gym-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  gym-network:
    driver: bridge
