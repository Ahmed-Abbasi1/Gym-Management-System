<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1920') center/cover no-repeat;
            background-attachment: fixed;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }
        
        .brand-section {
            margin-bottom: 40px;
        }
        
        .brand-icon {
            font-size: 80px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .brand-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }
        
        .form-label {
            font-weight: 600;
            color: #fff;
            text-align: left;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }
        
        .form-control {
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-control::placeholder {
            color: #999;
        }
        
        .form-check {
            text-align: left;
        }
        
        .form-check-label {
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .alert {
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .bottom-text {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bottom-text small {
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }
        
        .bottom-text strong {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <i class="bi bi-dumbbell brand-icon"></i>
            <div class="brand-title">Gym Management System</div>
        </div>
        
        <div class="login-title">Welcome Back!</div>
        <div class="login-subtitle">Please login to your account</div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-envelope"></i> Email Address
                </label>
                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
            </div>
            
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login-json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('user_name', data.name);
                
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    if (data.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'member-dashboard.html';
                    }
                }, 1500);
                
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
